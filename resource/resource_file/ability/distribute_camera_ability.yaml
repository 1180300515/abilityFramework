apiVersion: "stable.example.com/v1"
kind: Ability
metadata:
  name: distribute-camera

level: "1"
abilityname: distribute-camera
description: this is a distribute camera
followed: default
version: "1.0"
depends: 
  devices:
    - camera
    - display
spec:
  vendor: oppo
  resolution: 720
  location: home
  interface: standardinterface
ApiList:
  - ApiType: RPC
    ApiName: SwitchCamera
    inputparam:
      - paramname: param1
        paramtype: string
        index: "1"
      - paramname: param2
        paramtype: string
        index: "2"
    returnparam:
      - paramname: param3
        paramtype: string   
        index: "1"
  - ApiType: RPC
    ApiName: SwitchDisplay
    inputparam:
      - paramname: param1
        paramtype: string
        index: "1"
      - paramname: param2
        paramtype: string   
        index: "2"
    returnparam:
      - paramname: param3
        paramtype: string  
        index: "1"
