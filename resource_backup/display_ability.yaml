apiVersion: "stable.example.com/v1"
kind: Ability
metadata:
  name: display

level: "1"
abilityname: display
description: this is a display
followed: default
version: "1.0"
depends:
  devices:
    - display
    - camera
spec:
  vendor: oppo
  resolution: 720
  location: home
  lightness: "10"
  interface: standardinterface
