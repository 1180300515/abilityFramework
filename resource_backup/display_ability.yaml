        index: "1"
      - paramname: param2
        paramtype: string
        index: "2"
    returnparam:
      - paramname: param3
        paramtype: string   
        index: "1"
  - ApiType: RPC
    ApiName: SetDisplayLightness
    inputparam:
      - paramname: param1
        paramtype: string
        index: "1"
      - paramname: param2
        paramtype: string   
        index: "2"
    returnparam:
      - paramname: param3
        paramtype: string  
        index: "1"
